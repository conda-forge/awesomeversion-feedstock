{% set name = "awesomeversion" %}
{% set version = "23.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/awesomeversion-{{ version }}.tar.gz
  sha256: 9146329196f0f045887de6c195730750f8f7a9302d1c149378db73ab5dc468f0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.0,<4.0.0

test:
  imports:
    - awesomeversion
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ludeeus/awesomeversion
  summary: One version package to rule them all, One version package to find them, One version package to bring them all, and in the darkness bind them.
  license: MIT
  license_file: LICENCE.md

extra:
  recipe-maintainers:
    - jan-janssen
